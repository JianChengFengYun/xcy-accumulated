<script>
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    if(!IsPC()){
        jQuery("#loading").show();
        window.onload = function(){
            //横竖屏
            function doOnOrientationChange(){
                switch(window.orientation){
                    case 90:
                        transverse();
                        break;
                    case -90:
                        transverse();
                        break;
                    default:
                        vertical();
                        break;
                }
            }
            window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", doOnOrientationChange, false);
            doOnOrientationChange();
            function transverse(){
                jQuery("#loading").hide();

            }
            function vertical(){
                jQuery("#loading").show();

                jQuery("#preplay2").fadeIn(300);
                jQuery("#videoPlay2").html('');
                jQuery(".pop-video2").hide();
                jQuery("#preplay1").animate({ "margin-left":"-380px"} , 900 );
            }
        }
    }
    jQuery(function () {
        /*$('.intro').each(function(){
            $(this).css({marginTop:-$(this).height()/2});
        });*/
        //首屏分享
        jQuery(".sd_one").hover(function () {
            jQuery(this).find(".sd_tc").stop(true, true).show(0);
            jQuery(this).find(".st").addClass("st_h");
        }, function () {
            jQuery(this).find(".sd_tc").stop(true, true).hide(300);
            jQuery(this).find(".st").removeClass("st_h");
        });
        //所有分享 鼠标滑上微博 右侧小图标变红
        jQuery(".swb").hover(function () {
            jQuery(this).next().addClass("tt_h");
        }, function () {
            jQuery(this).next().removeClass("tt_h");
        });
        //缩略图遮罩层 显示与隐藏
        jQuery('#thumbnailsContent').each(function () {
            var sliders = jQuery(this).find('li');
            sliders.hover(
                    function () {
                        var jqthis = jQuery(this);
                        jqthis.find('.caption').stop(true, true).slideDown(300);
                    }, function () {
                        var jqthis = jQuery(this);
                        jqthis.find('.caption').stop(true, true).slideUp(300);
                    });
        });
        //人物描述
        if(IsPC()){
            jQuery(".dec-btn").on({
                mouseenter:function(){
                    jQuery(this).find(".rwdec").show(100);
                },
                mouseleave:function(){
                    jQuery(this).find(".rwdec").hide(100);
                }
            });
            jQuery(".dec-btn").on('click',function(event){
                event.preventDefault();
            });
        }else{
            jQuery(".dec-btn").on('touchstart',function(event){
                event.preventDefault();
                var dec=jQuery(this).find(".rwdec");
                if(dec.is(':hidden')){
                    dec.show(100);
                }else{
                    dec.hide(100);
                }
            });
            jQuery('.full-next,.full-prev').css({'display':'inline'});
        }
    });
</script>
<script>
    //调用分享、更新评论数函数
    function getScript_cds(src, callback, el) {
        var head = document.getElementsByTagName("head")[0];
        var js = document.createElement("script");
        js.setAttribute("src", src);
        js.onload = js.onreadystatechange = function() {
            if (!this.readyState || this.readyState == "loaded" || this.readyState == "complete") {
                head.removeChild(js);
                if (callback)
                    callback(el);
            }
        }
        head.appendChild(js);
    }
    function ifengcmtcallback(cmtNum1, cmtNum2, cmtNum3) {
        jQuery('.js_cmtNum_R').html(cmtNum1);
        jQuery('.js_cmtNum_R_2').html(cmtNum2);
    }
    (function (jq) {
        share();
        updateCmt();
        function share() {
            var data = eval('(' + jq('.js_swShare_R').closest('[data-info]').attr('data-info') + ')');
            var url = data.url, text = data.text, title = data.title, pic = typeof data.pic !== 'undefined' ? data.pic : '';
            jq('.js_swShare_R').click(function () {
                window.open("http://service.weibo.com/share/share.php?url=" + encodeURIComponent(url) + "&title=" + encodeURIComponent(text) + "&pic=" + encodeURIComponent(pic));
            });
            jq('.js_twShare_R').click(function () {
                window.open("http://v.t.qq.com/share/share.php?url=" + encodeURIComponent(url) + "&title=" + encodeURIComponent(title) + "&pic=" + encodeURIComponent(pic));
            });
            jq('.js_qzShare_R').click(function () {
                window.open("http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=" + encodeURIComponent(url) + "&title=" + encodeURIComponent(title) + "&pics=" + encodeURIComponent(pic) + "&summary=" + encodeURIComponent(text));
            });
        }

        function updateCmt() {
            var data = eval('(' + jq('.js_cmtNum_R').closest('[data-info]').attr('data-info') + ')');
            var docName = data.title, docUrl = data.url;
            var skeyWords = "Ifeng888" + docName + docUrl;
            var skey = hex_md5(skeyWords).substr(2, 6);
            var query = 'http://comment.ifeng.com/joincount.php?doc_url=' + encodeURIComponent(docUrl),
                    href = '';

            if (docUrl.indexOf("/special/") != -1) { //专题
                href = "http://comment.ifeng.com/viewspecial.php?docName=" + encodeURIComponent(docName) + "&docUrl=" + encodeURIComponent(docUrl) + "&skey=" + skey;
            } else {
                href = "http://comment.ifeng.com/view.php?docName=" + encodeURIComponent(docName) + "&docUrl=" + encodeURIComponent(docUrl) + "&skey=" + skey;
            }
            jq('.js_cmtUrl_R').attr('href', href);
            getScript_cds(query);

        }

    }(jQuery));
</script>
